<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <div class="form-container">
        <h1>CV Details Form</h1>

        <form action="#" method="post" enctype="multipart/form-data">
            <!-- Contact Information -->
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="linkedin">LinkedIn Profile (optional):</label>
                <input type="url" id="linkedin" name="linkedin">

                <label for="address">Address (optional):</label>
                <input type="text" id="address" name="address">

                <label for="photo">Upload Photo (optional):</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </fieldset>

            <!-- Professional Summary -->
            <fieldset>
                <legend>Professional Summary/Objective</legend>
                <textarea id="summary" name="summary" rows="4" placeholder="Briefly summarize your career goals and skills"></textarea>
            </fieldset>

            <!-- Work Experience -->
            <fieldset>
                <legend>Work Experience</legend>
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>

                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="employmentDates">Dates of Employment:</label>
                <input type="text" id="employmentDates" name="employmentDates" required>

                <label for="responsibilities">Responsibilities and Achievements:</label>
                <textarea id="responsibilities" name="responsibilities" rows="4" required></textarea>
            </fieldset>

            <!-- Education -->
            <fieldset>
                <legend>Education</legend>
                <label for="degree">Degree Earned:</label>
                <input type="text" id="degree" name="degree" required>

                <label for="institution">Institution Name:</label>
                <input type="text" id="institution" name="institution" required>

                <label for="eduLocation">Location:</label>
                <input type="text" id="eduLocation" name="eduLocation" required>

                <label for="graduationDate">Graduation Date:</label>
                <input type="text" id="graduationDate" name="graduationDate" required>

                <label for="coursework">Relevant Coursework (optional):</label>
                <textarea id="coursework" name="coursework" rows="2"></textarea>
            </fieldset>

            <!-- Skills -->
            <fieldset>
                <legend>Skills</legend>
                <textarea id="skills" name="skills" rows="4" placeholder="List your skills separated by commas"></textarea>
            </fieldset>

            <!-- Certifications and Licenses -->
            <fieldset>
                <legend>Certifications and Licenses</legend>
                <textarea id="certifications" name="certifications" rows="4" placeholder="List any certifications or licenses"></textarea>
            </fieldset>

            <!-- Professional Affiliations -->
            <fieldset>
                <legend>Professional Affiliations</legend>
                <textarea id="affiliations" name="affiliations" rows="4" placeholder="List any professional organizations you belong to"></textarea>
            </fieldset>

            <!-- Projects -->
            <fieldset>
                <legend>Projects</legend>
                <textarea id="projects" name="projects" rows="4" placeholder="Describe significant projects related to your field"></textarea>
            </fieldset>

            <!-- Publications -->
            <fieldset>
                <legend>Publications and Presentations</legend>
                <textarea id="publications" name="publications" rows="4" placeholder="List any articles or presentations you have authored"></textarea>
            </fieldset>

            <!-- Volunteer Experience -->
            <fieldset>
                <legend>Volunteer Experience</legend>
                <textarea id="volunteer" name="volunteer" rows="4" placeholder="Describe any relevant volunteer work"></textarea>
            </fieldset>

            <!-- References -->
            <fieldset>
                <legend>References</legend>
                <textarea id="references" name="references" rows="2" placeholder="Available upon request"></textarea>
            </fieldset>

            <button type="submit">Submit CV</button>
        </form>
    </div>

    <script>
        // Bubble generation function
        function createBubble() {
            const bubble = document.createElement("div");
            const size = Math.random() * 30 + 10; // Random size between 10px and 40px
            bubble.classList.add("bubble");
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            bubble.style.animationDuration = `${Math.random() * 2 + 3}s`; // Random duration between 3s and 5s

            document.body.appendChild(bubble);

            // Remove the bubble after it falls
            bubble.addEventListener("animationend", () => {
                bubble.remove();
            });
        }

        // Generate bubbles every 300ms
        setInterval(createBubble, 300);
    </script>

</body>
</html>
